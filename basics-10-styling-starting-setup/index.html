<!-- 
using dynamic style with {}

:style="{'border-color': aSelected ? 'blue' : 'black'}" -->
<!-- 
  using vanilla js
:class="aSelected? 'demo active' : 'demo'" -->
<!-- 
using special {} for class dynamic behaviour
:class="{demo: true, active: aSelected}" -->

<!-- 
using computed property
<div :class="selectedAClass" @click="divSelected('A')"></div> -->

<!-- using [] array of objects for diferent dynamic classes
:class="['demo' , {active: aSelected}]" -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div
        :class="['demo' , {active: aSelected}]"
        @click="divSelected('A')"
      ></div>
      <div class="demo" @click="divSelected('B')"></div>
      <div class="demo" @click="divSelected('C')"></div>
    </section>
  </body>
</html>
